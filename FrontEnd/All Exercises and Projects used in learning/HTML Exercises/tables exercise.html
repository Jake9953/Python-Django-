<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLE QUIZ</title>
</head>
<body>
  <h1>Table showing three different country`s GDP</h1>

  <table border="1">
    <thead>
      <th>Country Name</th>
      <th>Country Flag</th>
      <th>GDP (Millions of USD)</th>
    </thead>
    <tr>
      <td>United States</td>
      <td><img src="./images/Flag_of_the_United_States.svg.png" alt="USA"></td>
      <td>18,561,930</td>
    </tr>
    <tr>
      <td>India</td>
      <td><img src="./images/Flag_of_India.svg.png" alt="INDIA"></td>
      <td>2,250,990</td>
    </tr>
    <tr>
      <td>United Kingdom</td>
      <td><img src="./images/Flag_of_the_United_Kingdom_(3-5).svg.png" alt="UK"></td>
      <td>2,649,890</td>
    </tr>
  </table>
</body>
</html>
