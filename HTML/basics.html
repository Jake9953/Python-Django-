<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>This is heading 1</h1>
  <h6>Hello world</h6>

  <p>This is a paragraph</p>

  <h1>LISTS</h1>
  <!-- Order List -->
  <ol>
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
    <li>fourth item</li>
    <li>fifth item</li>
  </ol>

  <!-- Unordered list -->
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li>
    <li>four</li>
  </ul>

  <!-- Nested list -->
  <ol>
    <li>item one</li>
    <li>item two</li>
    <ul>Nested 1</ul>
    <ul>nested 2</ul>
    <ol>
      <li><strong>Wow, am still nested</strong></li>
    </ol>
  </ol>

</body>
</html>
