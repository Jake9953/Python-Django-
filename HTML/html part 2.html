<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables, Forms and labels</title>
  </head>
  <body>
    <!-- Tables -->
    <table border="1">
      <thead>
        <th>Number</th>
        <th>Name</th>
        <th>Color</th>
      </thead>
      <tr> 
        <td>1</td>
        <td>Jacob</td>
        <td>Blue</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Kiseli</td>
        <td>Pink</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Fian</td>
        <td>Light blue</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Winnie</td>
        <td>Purple</td>
      </tr>
    </table>

    <!-- Forms -->

    <form>
      <h1>Log In</h1>
      <h2>Please Input your Email and Password</h2>

      <input type="email" name="userEmail" value="Email here" />
      <input type="Password" name="Password" value="" />
      <input type="submit" name="" value="Click here" /><br>
      <label for="name">name</label>
      <input id="name" type="text">
      <label for="nickname">Nickname</label>
      <input id="nickname" type="text">
      <br>
      <h2>Who is your favorite</h2>
      <select name="Favorite">
        <option value="1">Kiseli</option>
        <option value="2">Fian</option>
        <option value="3">Winnie</option>
        <option value="4">Jake</option>
      </select>
    </form>

  </body>
</html>
