<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assessment Two</title>
</head>
<body>
  <form action="./Thank you.html" method="get"> 
  <h1>Course Sign Up Page</h1>

  <p>Please Note: First Name, Last Name, Password and Email are required</p>
  <label for="First Name">First Name: </label>
  <input type="text" placeholder="First Name" required="">
  <p></p>
  <label for="First Name">Last Name: </label>
  <input type="text" placeholder="Last Name" required="">
  <p></p>
  <label for="Email">Email: </label>
  <input type="Email" placeholder="Enter your email" required="">
  <p></p>
  <label for="Password">Password: </label>
  <input type="Password" required="">

  <p>Are you over the age of 18 Year?</p>
  <label for="Yes">Yes</label>
  <input id="Yes" type="radio" name="YN">
  <label for="NO">No</label>
  <input id="No" type="radio" name="YN">

  <p>Do you have a Credit Card or Paypal</p>
  <select name="Payment type">
    <option value="CC">Credit Card</option>
    <option value="PP">Pay Pal</option>
  </select>

  <p></p>
  <input type="Submit" name="Sign Up">
  </form>
</body>
</html>
